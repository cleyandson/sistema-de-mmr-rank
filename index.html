<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de MMR</title>
</head>
<body>

  <div class="game-container">
    <h1>Qual é meu MMR?</h1>

    <form id="rank-form" onsubmit="event.preventDefault(); calculateRank()">
      <div class="input-group">
        <label for="quantityVictory">Quantidade de Vitórias:</label>
        <input type="number" id="quantityVictory" required>
      </div>

      <div class="input-group">
        <label for="quantityLoses">Quantidade de Derrotas:</label>
        <input type="number" id="quantityLoses" required>
      </div>

      <div class="button-group">
        <button type="submit">Calcular</button>
      </div>
    </form>

    <p class="result" id="result"></p>
  </div>

  <script src="./index.js"></script>
</body>
</html>
